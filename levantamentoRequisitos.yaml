
Tecnologias:

  Linguagem: JavaScript
  Framework: Next.js 14
  Banco de dados: Next.js 14
  Getaway de pagamento: Mercado pago






Funcionalidades:

  - Usuarios :
    
    - Cadastro de Usuários: []
      - Permite que os usuários se cadastrem no aplicativo, fornecendo informações básicas como nome, email, senha, etc.

    - Autenticação de Usuários: []
      - Processo de autenticação para verificar as credenciais dos usuários durante o login.

    - Gestão de Usuários: []
      - Funcionalidade administrativa para gerenciar usuários, incluindo visualização e exclusão de contas.

  - Produtos: 

    - Cadastro de Produtos: []
    - Permite que os usuários cadastrem novos produtos para venda no aplicativo, incluindo detalhes como título, descrição, preço, imagens, etc.

    - Gestão de Produtos: []
      - Funcionalidade administrativa para gerenciar produtos cadastrados, incluindo visualização, edição e exclusão de produtos.

    - Filtro de Produtos: []
      - Permite que os usuários filtrem os produtos com base em critérios específicos, como categoria, preço, marca, etc.

    - Upload de Arquivos: []
      - Permite que os usuários façam upload de imagens ou videos.

  - Assinatura:

    - Assinaturas: []
    - Permite que os usuários assinem planos ou pacotes de serviços dentro do aplicativo.

    - Validação do Plano Assinado: []
      - Verifica se o plano assinado pelos usuários está ativo e válido.

    - Gateway de Pagamento: []
      - Integração com um serviço de gateway de pagamento para processar transações financeiras.

  - Contato: 
    - Formulário ou funcionalidade para os usuários entrarem em contato com o vendedor 
    e / ou  com a equipe de suporte do aplicativo.


 
